{% if (success_msg != 'undefined') %}
  <div class="alert alert-success"> {{ req.session.flash.error_msg }}</div>
{% endif %}

{% if error_msg %}
  <div class="alert alert-danger">{{ error_msg }} </div>
{% endif %}

{% if (error_msg !='undefined') %}
<a class="alert alert-danger">{{ error_msg }} </a>
  
{% endif %}
